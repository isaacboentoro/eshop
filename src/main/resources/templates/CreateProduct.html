<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rosewater: '#f5e0dc',
                        flamingo: '#f2cdcd',
                        mauve: '#cba6f7',
                        pink: '#f5c2e7',
                        surface: '#313244',
                        base: '#1e1e2e',
                        crust: '#11111b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-base text-rosewater">

<div class="container mx-auto px-4 py-8">
    <h3 class="text-3xl font-bold text-mauve mb-6">Create New Product</h3>

    <form th:action="@{/product/create}" th:object="${product}" method="post" class="max-w-md">
        <div class="mb-6">
            <label for="nameInput" class="block text-flamingo mb-2">Name</label>
            <input th:field="*{productName}" type="text" id="nameInput"
                   class="w-full px-4 py-2 rounded bg-surface border border-crust focus:border-mauve focus:outline-none"
                   placeholder="Enter product name">
        </div>
        <div class="mb-6">
            <label for="quantityInput" class="block text-flamingo mb-2">Quantity</label>
            <input th:field="*{productQuantity}" type="text" id="quantityInput"
                   class="w-full px-4 py-2 rounded bg-surface border border-crust focus:border-mauve focus:outline-none"
                   placeholder="Enter product quantity">
        </div>
        <button type="submit" class="px-6 py-2 bg-mauve text-base rounded hover:bg-pink transition-colors">Submit</button>
    </form>
</div>

</body>
</html>
