<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            rosewater: '#f5e0dc',
            flamingo: '#f2cdcd',
            mauve: '#cba6f7',
            pink: '#f5c2e7',
            surface: '#313244',
            base: '#1e1e2e',
            crust: '#11111b'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-base text-rosewater">

<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-mauve mb-6">Product List</h2>
  <a th:href="@{/product/create}" class="inline-block px-4 py-2 bg-mauve text-base rounded-lg mb-6 hover:bg-pink transition-colors">Create Product</a>

  <div class="overflow-x-auto">
    <table class="w-full border-collapse bg-surface rounded-lg overflow-hidden">
      <thead>
      <tr class="text-left bg-crust">
        <th class="px-6 py-3 text-flamingo">Product Name</th>
        <th class="px-6 py-3 text-flamingo">Quantity</th>
        <th class="px-6 py-3 text-flamingo">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product: ${products}" class="border-t border-crust hover:bg-crust transition-colors">
        <td class="px-6 py-4" th:text="${product.productName}"></td>
        <td class="px-6 py-4" th:text="${product.productQuantity}"></td>
        <td class="px-6 py-4">
          <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="inline-block px-3 py-1 bg-mauve text-base rounded mr-2 hover:bg-pink transition-colors">Edit</a>
          <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="inline-block px-3 py-1 bg-flamingo text-base rounded hover:bg-pink transition-colors">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
